<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="assets/images/logo/web-icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style/login_mobile.css">
</head>

<body>

    <section class="title-cont">
        <div class="alert">
            <h2>خوش برگشتی !</h2>
            <p>لطفا برای ورود اطلاعات شخصیت رو با دقت وارد کن</p>
            <!-- <h2>خوش آمدی</h2>
            <p>مشخصات شخصی خود رو با دقت وارد کن و به مابپیوند</p> -->
        </div>
    </section>

    <section class="login-register-cont">

        <div class="register selected">

            <div class="register-title">
                <p class="">ثبت نام</p>
            </div>

            <span class="form-cont">
                <form action="" class="form-register">

                    <!--todo    inputs    -->
                    <div  id="name-register" class="input-cont">
                        <label for=""><i class="fa fa-user"></i></label>
                        <input type="text" placeholder="نام">
                    </div>

                    <div  id="email-register" class="input-cont">
                        <label for=""><i class="fa fa-envelope"></i></label>
                        <input type="email" placeholder="ایمیل">
                    </div>

                    <div id="pass-register"  class="input-cont">
                        <label for=""><i class="fa fa-lock"></i></label>
                        <input type="password" placeholder="رمز">
                    </div>

                    <div  id="re-pass-register" class="input-cont">
                        <label for=""><i class="fa fa-lock"></i></label>
                        <input type="password" placeholder="تکرار رمز">
                    </div>
                    <div class="remember-cont">
                        <small>منو بخاطر بسپار </small>
                        <input type="checkbox" name="remember" id="remember">
                    </div>
                    
                </form>

                <span class="submit-cont">
                    <a href="#">
                        <input type="submit" value="ثبت نام">
                    </a>
                </span>

            </span>


        </div>

        <div class="login ">

            <div class="login-title">
                <p class="title">ورود</p>
            </div>



            <span class="form-cont">
                <form action="" class="form-login">

                    <!--todo    inputs    -->

                    <div id="email-login" class="input-cont">
                        <label for=""><i class="fa fa-envelope"></i></label>
                        <input type="email" placeholder="ایمیل">
                    </div>

                    <div id="pass-login" class="input-cont">
                        <label for=""><i class="fa fa-lock"></i></label>
                        <input type="password" placeholder="رمز">
                    </div>

                    
                    <a href="#"><small>رمزتو فراموش کردی؟</small></a>
                </form>

                <span class="submit-cont">
                    <a href="#">
                        <input type="submit" value="ورود">
                    </a>
                </span>

            </span>


        </div>

    </section>




</body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js "></script>

<script src="js/login_mobile.js"></script>

</html>
